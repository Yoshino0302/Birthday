<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>üíò Valentine üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  height:100vh;
  background:radial-gradient(circle at top,#ffe1e8,#ff9aaf);
  overflow:hidden;
}

/* BACKGROUND HEART FLOAT */
.bg-heart{
  position:fixed;
  font-size:24px;
  opacity:.25;
  animation:float 10s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh) scale(.8)}
  to{transform:translateY(-20vh) scale(1.4)}
}

/* CANVAS */
canvas{position:fixed;inset:0;z-index:0}

/* HEADER */
header{
  position:relative;
  z-index:2;
  padding:24px;
  text-align:center;
  color:white;
}
header h1{
  font-size:28px;
  text-shadow:0 0 18px #fff,0 0 36px #ff4d6d;
}

/* ===== LOCK SCREEN ===== */
.lock{
  position:fixed;inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:5;
  backdrop-filter:blur(10px);
}

/* 3D CARD */
.lock-card{
  width:300px;
  padding:36px 28px;
  border-radius:26px;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(18px);
  box-shadow:
    0 40px 80px rgba(255,0,80,.35),
    inset 0 0 40px rgba(255,255,255,.3);
  text-align:center;
  transform-style:preserve-3d;
  animation:floatCard 6s ease-in-out infinite;
}
@keyframes floatCard{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* HEART ICON */
.lock-heart{
  font-size:56px;
  margin-bottom:16px;
  filter:drop-shadow(0 0 18px #ff4d6d);
  animation:pulse 1.2s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.25)}
}

/* TITLE */
.lock-card h3{
  color:#ff2f6e;
  margin-bottom:20px;
  text-shadow:0 0 14px rgba(255,80,120,.9);
}

/* INPUT */
.lock-card input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  outline:none;
  font-size:20px;
  text-align:center;
  background:rgba(255,255,255,.6);
  box-shadow:inset 0 0 12px rgba(255,0,90,.3);
}

/* BUTTON */
.lock-card button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#ff5c8a,#ff2f6e);
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(255,0,80,.5);
  transition:.3s;
}
.lock-card button:hover{
  transform:translateY(-2px);
  box-shadow:0 18px 40px rgba(255,0,80,.7);
}

/* SHAKE */
.shake{animation:shake .4s}
@keyframes shake{
  25%{transform:translateX(-6px)}
  75%{transform:translateX(6px)}
}

/* CENTER */
.center{
  position:fixed;inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:3;
}

/* HEART CORE */
.heart-core{
  font-size:120px;
  animation:beat 1s ease-in-out infinite;
  filter:drop-shadow(0 0 25px #ff4d6d);
}
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.3)}
}

/* HEART PARTICLES */
.heart-particle{
  position:fixed;
  font-size:22px;
  pointer-events:none;
  animation:fly 2.6s ease-out forwards;
  filter:drop-shadow(0 0 10px rgba(255,80,120,.8));
}
@keyframes fly{
  to{
    transform:translate(var(--x),var(--y)) scale(.6);
    opacity:0;
  }
}

/* CONTENT */
.content{
  display:none;
  position:relative;
  z-index:2;
  padding:40px;
  gap:30px;
  justify-content:center;
}
.card{
  background:white;
  padding:24px;
  border-radius:20px;
  width:320px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}
.card h2{
  color:#ff3b6f;
  margin-bottom:12px;
}
</style>
</head>

<body>

<canvas id="fire"></canvas>

</html>
