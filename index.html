<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Happy Birthday B√© Iu üéÇ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --pink1:#ff4d6d;
  --pink2:#ff85a2;
  --glow:#ffd1dc;
}

/* ===== BODY ===== */
body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:linear-gradient(#ffd6e0,#ffeef3);
  overflow-x:hidden;
}

/* ===== BANNER ===== */
.birthday-banner{
  position:fixed;
  top:0; left:0; right:0;
  height:120px;
  background:linear-gradient(90deg,var(--pink1),var(--pink2));
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
  z-index:1000;
  overflow:hidden;
}

/* tr√°nh che n·ªôi dung */
.banner-spacer{height:130px}

/* d√¢y treo */
.rope{
  position:absolute;
  top:-20px;
  width:4px;
  height:70px;
  background:white;
  opacity:.8;
}
.rope.left{left:18%}
.rope.right{right:18%}

/* l√µi banner */
.banner-core{
  display:flex;
  align-items:center;
  gap:16px;
  padding:18px 32px;
  border-radius:999px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(6px);
  animation:swing 3s ease-in-out infinite;
}

.banner-core h1{
  margin:0;
  font-size:34px;
  color:white;
  letter-spacing:1px;
  text-shadow:0 0 12px var(--glow),0 8px 20px rgba(0,0,0,.4);
}

.heart{
  font-size:30px;
  animation:beat 1.2s infinite;
}

/* ===== NH·∫§P NH√ÅY THEO NH·∫†C ===== */
.music-glow{
  animation:musicGlow .35s infinite alternate;
}

@keyframes musicGlow{
  from{box-shadow:0 0 15px #fff}
  to{box-shadow:0 0 40px #fff,0 0 70px #ffb3c6}
}

/* ===== B√ìNG BAY ===== */
.balloon{
  position:absolute;
  bottom:-60px;
  width:70px;
  height:90px;
  background:radial-gradient(circle at 30% 30%,#fff,#ff6f91);
  border-radius:50% 50% 50% 50%;
  animation:floatUp 6s ease-in-out infinite;
}

.balloon::after{
  content:"";
  position:absolute;
  bottom:-40px;
  left:50%;
  width:2px;
  height:40px;
  background:white;
}

.balloon.left{left:30px}
.balloon.right{right:30px;animation-delay:1s}

/* ===== CONFETTI TIM ===== */
.sparkles{
  position:absolute;
  inset:0;
  pointer-events:none;
}
.sparkles::before{
  content:"‚ù§Ô∏è üíñ üíï üíò üíù üíó";
  position:absolute;
  width:120%;
  top:10px;
  left:-10%;
  text-align:center;
  font-size:18px;
  opacity:.5;
  animation:floatDown 6s linear infinite;
}

/* ===== KEYFRAMES ===== */
@keyframes swing{
  0%,100%{transform:rotate(0deg)}
  50%{transform:rotate(1.5deg)}
}
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.2)}
}
@keyframes floatDown{
  from{transform:translateY(0)}
  to{transform:translateY(130px)}
}
@keyframes floatUp{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
}

/* ===== N√öT NH·∫†C ===== */
.music-btn{
  margin:30px auto;
  display:block;
  padding:14px 26px;
  border:none;
  border-radius:999px;
  background:#ff4d6d;
  color:white;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
}
.music-btn:hover{background:#ff2f5e}
</style>
</head>

<body>

<header class="birthday-banner" id="banner">
  <div class="rope left"></div>
  <div class="rope right"></div>

  <div class="balloon left"></div>
  <div class="balloon right"></div>

  <div class="banner-core" id="bannerCore">
    <span class="heart">‚ù§Ô∏è</span>
    <h1>Happy Birthday B√© Iu</h1>
    <span class="heart">‚ù§Ô∏è</span>
  </div>

  <div class="sparkles"></div>
</header>

<div class="banner-spacer"></div>

<button class="music-btn" onclick="toggleMusic()">üéµ B·∫≠t / T·∫Øt nh·∫°c</button>

<audio id="music" loop>
  <!-- thay link nh·∫°c n·∫øu mu·ªën -->
  <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_1c8b1c0b9a.mp3" type="audio/mpeg">
</audio>

<script>
const music=document.getElementById("music");
const banner=document.getElementById("banner");

function toggleMusic(){
  if(music.paused){
    music.play();
    banner.classList.add("music-glow");
  }else{
    music.pause();
    banner.classList.remove("music-glow");
  }
}
</script>

</body>
</html>
