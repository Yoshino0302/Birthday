body{

  border:none;border-radius:14px;
  background:#ff5c8a;color:white;font-size:16px;cursor:pointer

.shake{animation:shake .4s}

.heart-core{

/* HEART PARTICLES */
.heart-particle{
  position:fixed;
  font-size:22px;
  pointer-events:none;
  animation:fly 2.6s ease-out forwards;
  filter:drop-shadow(0 0 10px rgba(255,80,120,.8));
}
@keyframes fly{
  from{
    transform:translate(0,0) scale(1);
    opacity:1;
  }
  to{
    transform:translate(var(--x),var(--y)) scale(.6) rotate(20deg);
    opacity:0;
  }
}

function boom(x,y){
