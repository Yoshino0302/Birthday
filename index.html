<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>üíò Valentine üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  height:100vh;
  background:radial-gradient(circle at top,#ffe6ec,#ff9bb3);
  overflow:hidden;
}

/* ===== BACKGROUND PARTICLES ===== */
.light{
  position:fixed;
  width:6px;height:6px;
  background:radial-gradient(circle,#fff,transparent);
  animation:float 6s linear infinite;
  opacity:.6;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-20vh)}
}

/* ===== LOCK OVERLAY ===== */
.lock{
  position:fixed;inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(14px);
  z-index:10;
}

/* ===== 3D GLASS CARD ===== */
.lock-card{
  width:320px;
  padding:36px 28px;
  border-radius:28px;
  background:rgba(255,255,255,.28);
  backdrop-filter:blur(20px);
  box-shadow:
    0 40px 80px rgba(255,0,90,.4),
    inset 0 0 40px rgba(255,255,255,.35);
  text-align:center;
  animation:floatCard 6s ease-in-out infinite;
  position:relative;
  overflow:hidden;
}
@keyframes floatCard{
  50%{transform:translateY(-10px)}
}

/* ===== FACE ID ===== */
.faceid{
  width:90px;height:90px;
  margin:0 auto 14px;
  border-radius:20px;
  border:2px solid rgba(255,80,120,.6);
  position:relative;
}
.faceid::before{
  content:"";
  position:absolute;inset:6px;
  border-radius:14px;
  border:2px dashed rgba(255,80,120,.6);
  animation:scan 2s infinite;
}
@keyframes scan{
  50%{transform:scale(1.08)}
}

/* ===== HEART ===== */
.lock-heart{
  font-size:46px;
  margin:12px 0;
  animation:pulse 1.2s infinite;
  filter:drop-shadow(0 0 16px #ff4d6d);
}
@keyframes pulse{50%{transform:scale(1.25)}}

/* ===== INPUT RIPPLE ===== */
.input-wrap{
  position:relative;
}
.lock-card input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  outline:none;
  font-size:20px;
  text-align:center;
  background:rgba(255,255,255,.65);
  box-shadow:inset 0 0 14px rgba(255,0,90,.35);
}
.ripple{
  position:absolute;
  border-radius:50%;
  background:rgba(255,80,120,.4);
  transform:scale(0);
  animation:ripple .6s linear;
}
@keyframes ripple{
  to{transform:scale(6);opacity:0}
}

/* ===== BUTTON ===== */
.lock-card button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#ff5c8a,#ff2f6e);
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(255,0,80,.6);
  transition:.3s;
}
.lock-card button:hover{transform:translateY(-2px)}

/* ===== LOADING ===== */
.loading{
  margin-top:16px;
  font-size:14px;
  color:#ff2f6e;
  display:none;
}

/* ===== DISSOLVE LIGHT ===== */
.particle{
  position:fixed;
  width:8px;height:8px;
  background:radial-gradient(circle,#fff,#ff8fab);
  border-radius:50%;
  pointer-events:none;
  animation:dissolve 1.6s ease-out forwards;
}
@keyframes dissolve{
  to{
    transform:translate(var(--x),var(--y)) scale(.3);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- BACKGROUND LIGHT -->
<script>
for(let i=0;i<20;i++){
  const l=document.createElement("div");
  l.className="light";
  l.style.left=Math.random()*100+"%";
  l.style.animationDelay=Math.random()*6+"s";
  document.body.appendChild(l);
}
</script>

<!-- LOCK -->
<div class="lock" id="lock">
  <div class="lock-card" id="lockCard">
    <div class="faceid"></div>
    <div class="lock-heart">üíñ</div>

    <div class="input-wrap">
      <input type="password" id="pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>

    <button onclick="unlock()">M·ªü kh√≥a üíù</button>
    <div class="loading" id="loading">ƒêang x√°c th·ª±c FaceID‚Ä¶</div>
  </div>
</div>

<script>
/* RIPPLE EFFECT */
const input=document.querySelector("input");
input.addEventListener("click",e=>{
  const r=document.createElement("span");
  r.className="ripple";
  r.style.left=e.offsetX+"px";
  r.style.top=e.offsetY+"px";
  input.parentElement.appendChild(r);
  setTimeout(()=>r.remove(),600);
});

/* UNLOCK */
function unlock(){
  if(pass.value==="0502"){
    loading.style.display="block";

    setTimeout(()=>{
      // dissolve
      for(let i=0;i<60;i++){
        const p=document.createElement("div");
        p.className="particle";
        p.style.left=lockCard.getBoundingClientRect().left+150+"px";
        p.style.top=lockCard.getBoundingClientRect().top+150+"px";
        p.style.setProperty("--x",(Math.random()-0.5)*400+"px");
        p.style.setProperty("--y",(Math.random()-0.5)*400+"px");
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),1600);
      }
      lock.style.opacity=0;
      setTimeout(()=>lock.remove(),900);
    },1400);
  }else{
    pass.value="";
  }
}
</script>

</body>
</html>
