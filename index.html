<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#2a0d17,#050006);
  transition:background 2s;
}

/* CANVAS */
canvas{position:fixed;inset:0;z-index:0}

/* HEADER */
header{
  position:relative;
  z-index:3;
  padding:20px;
  text-align:center;
  color:#ffd6df;
  text-shadow:0 0 20px #ff4d6d;
}

/* LOCK */
.lock{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  z-index:10;background:#ffd6df;
}
.lock-box{
  background:white;padding:28px;border-radius:18px;
  width:260px;text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
}
.lock-box h3{margin-bottom:12px;color:#ff3b6f}
.lock-box input{
  width:100%;padding:12px;border-radius:12px;
  border:2px solid #ff8fab;font-size:18px;text-align:center
}
.lock-box button{
  margin-top:12px;padding:12px;width:100%;
  border:none;border-radius:14px;
  background:#ff5c8a;color:white;font-size:16px;cursor:pointer
}

/* CENTER */
.center{
  position:fixed;inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2;
  transform:scale(1);
  transition:transform 2s cubic-bezier(.2,.8,.2,1);
}
.center.zoom{transform:scale(1.35)}

/* HEART CORE */
.heart-core{
  font-size:120px;
  animation:beat 1.2s ease-in-out infinite;
  filter:drop-shadow(0 0 40px #ff4d6d);
}
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.35)}
}

/* HEART PARTICLES */
.heart-p{
  position:fixed;
  font-size:20px;
  pointer-events:none;
  filter:drop-shadow(0 0 12px #ff5c8a);
  animation:fly 3.5s ease-out forwards;
}
@keyframes fly{
  from{opacity:1;transform:translate(0,0) scale(1)}
  to{opacity:0;transform:translate(var(--x),var(--y)) scale(.5) rotate(25deg)}
}

/* CONTENT */
.content{
  display:none;
  position:relative;
  z-index:3;
  padding:40px;
  gap:30px;
  justify-content:center;
}
.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(10px);
  padding:28px;
  border-radius:22px;
  width:340px;
  text-align:center;
  color:#ffd6df;
  box-shadow:0 30px 60px rgba(0,0,0,.6);
}
.card h2{
  margin-bottom:14px;
  color:#ff9ab3;
  text-shadow:0 0 20px #ff4d6d;
}
.card p{
  line-height:1.8;
  min-height:180px;
}

/* IMAGES */
.col{display:flex;flex-direction:column;gap:20px}
.col img{
  width:160px;height:220px;
  object-fit:cover;border-radius:20px;
  box-shadow:0 30px 60px rgba(0,0,0,.6)
}
</style>
</head>

<script>
/* FIREWORK */
const c=document.getElementById("fire"),ctx=c.getContext("2d");
let W,H,ps=[];
function resize(){W=c.width=innerWidth;H=c.height=innerHeight}
resize();addEventListener("resize",resize);

function boom(x,y){
  for(let i=0;i<60;i++)
    ps.push({x,y,vx:(Math.random()-.5)*4,vy:(Math.random()-.5)*4,l:90});
}
(function anim(){
  ctx.fillStyle="rgba(0,0,0,.25)";
  ctx.fillRect(0,0,W,H);
  for(let i=ps.length-1;i>=0;i--){
    let p=ps[i];
    p.x+=p.vx;p.y+=p.vy;p.l--;
    ctx.fillStyle=`rgba(255,80,120,${p.l/90})`;
    ctx.beginPath();ctx.arc(p.x,p.y,3,0,Math.PI*2);ctx.fill();
    if(p.l<=0)ps.splice(i,1);
  }
  requestAnimationFrame(anim);
})();

/* UNLOCK */
function unlock(){
  if(pass.value==="0502"){
    lock.style.display="none";
    center.style.display="flex";
  }else pass.value="";
}

/* HEART BEAT ‚Üí FINAL BREAK */
let beat=0;
const heart=document.getElementById("heart");
const timer=setInterval(()=>{
  beat++;
  if(beat===3){
    clearInterval(timer);
    heart.remove();
    cinematic();
  }
},1200);

function cinematic(){
  center.classList.add("zoom");
  createHeartCurve();
  boom(W/2,H/2);
  music.volume=0;
  music.play();
  let v=0;
  const fade=setInterval(()=>{
    v+=.05;music.volume=v;
    if(v>=1)clearInterval(fade);
  },120);

  setTimeout(()=>{
    center.style.display="none";
    content.style.display="flex";
    typeText();
  },2500);
}

/* HEART CURVE */
function createHeartCurve(){
  for(let t=0;t<Math.PI*2;t+=0.15){
    const x=16*Math.pow(Math.sin(t),3);
    const y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    const h=document.createElement("div");
    h.className="heart-p";
    h.textContent="üíñ";
    h.style.left="50%";
    h.style.top="45%";
    h.style.setProperty("--x",x*12+"px");
    h.style.setProperty("--y",y*12+"px");
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3500);
  }
}

/* TYPING */
const text=`Anh kh√¥ng bi·∫øt t·ª´ khi n√†o,

v√† ·ªü l·∫°i.

Ch·ªâ mong r·∫±ng
m·ªói Valentine sau n√†y,
ng∆∞·ªùi anh n·∫Øm tay
v·∫´n l√† em üíï`;

let i=0;
function typeText(){
  if(i<text.length){
    typing.innerHTML+=text[i]==="\n"?"<br>":text[i];
    i++;
    setTimeout(typeText,45);
  }
}
</script>
