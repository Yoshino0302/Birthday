<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>üíò Valentine üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== BASE (GI·ªÆ NGUY√äN) ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  height:100vh;
  background:radial-gradient(circle at top,#ffe6ec,#ff9bb3);
  overflow:hidden;
}

/* BACKGROUND LIGHT */
.light{
  position:fixed;
  width:6px;height:6px;
  background:radial-gradient(circle,#fff,transparent);
  animation:float 6s linear infinite;
  opacity:.6;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-20vh)}
}

/* LOCK */
.lock{
  position:fixed;inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(14px);
  z-index:10;
}

/* LOCK CARD */
.lock-card{
  width:320px;
  padding:36px 28px;
  border-radius:28px;
  background:rgba(255,255,255,.28);
  backdrop-filter:blur(20px);
  box-shadow:
    0 40px 80px rgba(255,0,90,.4),
    inset 0 0 40px rgba(255,255,255,.35);
  text-align:center;
  animation:floatCard 6s ease-in-out infinite;
  position:relative;
}
@keyframes floatCard{
  50%{transform:translateY(-10px)}
}

/* FACEID */
.faceid{
  width:90px;height:90px;
  margin:0 auto 14px;
  border-radius:20px;
  border:2px solid rgba(255,80,120,.6);
  position:relative;
}
.faceid::before{
  content:"";
  position:absolute;inset:6px;
  border-radius:14px;
  border:2px dashed rgba(255,80,120,.6);
  animation:scan 2s infinite;
}
@keyframes scan{50%{transform:scale(1.08)}}

/* HEART */
.lock-heart{
  font-size:46px;
  margin:12px 0;
  animation:pulse 1.2s infinite;
  filter:drop-shadow(0 0 16px #ff4d6d);
}
@keyframes pulse{50%{transform:scale(1.25)}}

/* INPUT */
.input-wrap{position:relative}
input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  outline:none;
  font-size:20px;
  text-align:center;
  background:rgba(255,255,255,.65);
  box-shadow:inset 0 0 14px rgba(255,0,90,.35);
}
.ripple{
  position:absolute;
  border-radius:50%;
  background:rgba(255,80,120,.4);
  transform:scale(0);
  animation:ripple .6s linear;
}
@keyframes ripple{to{transform:scale(6);opacity:0}}

/* BUTTON */
button{
  margin-top:18px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#ff5c8a,#ff2f6e);
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(255,0,80,.6);
}

/* LOADING */
.loading{display:none;margin-top:12px;color:#ff2f6e}

/* DISSOLVE */
.particle{
  position:fixed;
  width:8px;height:8px;
  background:radial-gradient(circle,#fff,#ff8fab);
  border-radius:50%;
  animation:dissolve 1.6s forwards;
}
@keyframes dissolve{
  to{transform:translate(var(--x),var(--y)) scale(.3);opacity:0}
}

/* ===== NEW PARTS ===== */

/* ZOOM CINEMATIC */
.zoom{
  animation:zoom 3s ease-in-out forwards;
}
@keyframes zoom{
  to{transform:scale(1.08)}
}

/* HEART BREAK */
#heartStage{
  position:fixed;inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:5;
}
.big-heart{
  font-size:140px;
  animation:beatBig 1s ease-in-out 3;
  filter:drop-shadow(0 0 30px #ff4d6d);
}
@keyframes beatBig{
  50%{transform:scale(1.35)}
}
.heart-mini{
  position:fixed;
  font-size:20px;
  animation:flyUp 3s ease-out forwards;
}
@keyframes flyUp{
  to{transform:translate(var(--x),var(--y));opacity:0}
}

/* FIREWORK */
canvas{position:fixed;inset:0;z-index:1}

/* TYPING */
#typing{
  position:fixed;
  bottom:80px;
  width:100%;
  text-align:center;
  font-size:22px;
  color:white;
  text-shadow:0 0 12px #fff,0 0 24px #ff4d6d;
  display:none;
}

/* GIFT */
#gift{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  font-size:60px;
  display:none;
}
</style>
</head>

<body>

<canvas id="fire"></canvas>

<!-- BACKGROUND -->
<script>
for(let i=0;i<20;i++){
  const l=document.createElement("div");
  l.className="light";
  l.style.left=Math.random()*100+"%";
  l.style.animationDelay=Math.random()*6+"s";
  document.body.appendChild(l);
}
</script>

<!-- LOCK -->
<div class="lock" id="lock">
  <div class="lock-card" id="lockCard">
    <div class="faceid"></div>
    <div class="lock-heart">üíñ</div>
    <div class="input-wrap">
      <input type="password" id="pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>
    <button onclick="unlock()">M·ªü kh√≥a üíù</button>
    <div class="loading" id="loading">ƒêang x√°c th·ª±c FaceID‚Ä¶</div>
  </div>
</div>

<!-- HEART STAGE -->
<div id="heartStage">
  <div class="big-heart">üíñ</div>
</div>

<div id="typing">...</div>
<div id="gift">üéÅ</div>

<script>
/* RIPPLE */
input.addEventListener("click",e=>{
  const r=document.createElement("span");
  r.className="ripple";
  r.style.left=e.offsetX+"px";
  r.style.top=e.offsetY+"px";
  input.parentElement.appendChild(r);
  setTimeout(()=>r.remove(),600);
});

/* FIREWORK */
const c=document.getElementById("fire"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();onresize=resize;
let ps=[];
function boom(x,y){
  for(let i=0;i<60;i++){
    ps.push({x,y,vx:(Math.random()-.5)*5,vy:(Math.random()-.5)*5,l:80});
  }
}
(function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  for(let i=ps.length-1;i>=0;i--){
    const p=ps[i];
    p.x+=p.vx;p.y+=p.vy;p.l--;
    ctx.fillStyle=`rgba(255,80,120,${p.l/80})`;
    ctx.beginPath();ctx.arc(p.x,p.y,3,0,Math.PI*2);ctx.fill();
    if(p.l<=0)ps.splice(i,1);
  }
  requestAnimationFrame(draw);
})();

/* UNLOCK FLOW */
function unlock(){
  if(pass.value==="0502"){
    loading.style.display="block";
    setTimeout(()=>{
      lock.style.opacity=0;
      for(let i=0;i<60;i++){
        const p=document.createElement("div");
        p.className="particle";
        p.style.left="50%";
        p.style.top="50%";
        p.style.setProperty("--x",(Math.random()-.5)*400+"px");
        p.style.setProperty("--y",(Math.random()-.5)*400+"px");
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),1600);
      }
      setTimeout(()=>{
        lock.remove();
        document.body.classList.add("zoom");
        heartStage.style.display="flex";

        setTimeout(()=>{
          for(let i=0;i<30;i++){
            const h=document.createElement("div");
            h.className="heart-mini";
            h.textContent="üíñ";
            h.style.left="50%";
            h.style.top="50%";
            h.style.setProperty("--x",(Math.random()-.5)*300+"px");
            h.style.setProperty("--y",-200-Math.random()*200+"px");
            document.body.appendChild(h);
            setTimeout(()=>h.remove(),3000);
          }
          boom(innerWidth/2,innerHeight/3);
          typing.style.display="block";
          gift.style.display="block";
        },3000);
      },800);
    },1200);
  }
}
</script>

</body>
</html>
