<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>üíò Happy Valentine B√© iu üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  height:100vh;
  background:linear-gradient(#ff9aaf,#ffd6df);
  overflow:hidden;
}

/* CANVAS */
canvas{position:fixed;inset:0;z-index:0}

/* HEART */
.heart{
  position:fixed;
  bottom:-20px;
  animation:float 6s linear infinite;
  z-index:1;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}

/* HEADER */
header{
  position:relative;
  z-index:2;
  padding:24px;
  text-align:center;
  color:white;
}
header h1{
  font-size:28px;
  text-shadow:0 0 12px #fff,0 0 24px #ff4d6d;
}

/* LOCK */
.lock{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#ffd6df;
  z-index:5;
}
.lock-box{
  background:white;
  padding:30px;
  border-radius:20px;
  width:260px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  position:relative;
}
.lock-box h3{margin-bottom:12px;color:#ff3b6f}
.lock-box input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:2px solid #ff8fab;
  font-size:18px;
  text-align:center;
  outline:none;
  transition:all .4s ease;
}
.lock-box button{
  margin-top:12px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#ff5c8a;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* SHAKE */
.shake{animation:shake .4s}
@keyframes shake{
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  75%{transform:translateX(6px)}
}

/* SMOKE */
.smoke{
  position:absolute;
  left:50%;
  bottom:78px;
  width:10px;
  height:10px;
  background:rgba(255,160,190,.6);
  border-radius:50%;
  animation:smokeUp 2s ease-out forwards;
}
@keyframes smokeUp{
  from{transform:translateX(-50%) scale(1);opacity:.7}
  to{transform:translateX(-50%) translateY(-70px) scale(2);opacity:0}
}

/* GIFT */
.center{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:3;
}
.gift{
  width:140px;
  height:140px;
  cursor:pointer;
  animation:giftShake 2s infinite;
}
@keyframes giftShake{
  0%,100%{transform:rotate(0)}
  25%{transform:rotate(2deg)}
  75%{transform:rotate(-2deg)}
}
.box{
  width:100%;
  height:100%;
  background:#ff5c8a;
  border-radius:16px;
}
.lid{
  position:absolute;
  top:-22px;
  width:100%;
  height:40px;
  background:#ff8fab;
  border-radius:16px;
  transition:.8s;
}
.open .lid{transform:rotateX(110deg) translateY(-30px)}

/* CONTENT */
.content{
  display:none;
  position:relative;
  z-index:2;
  padding:40px;
  justify-content:center;
}
.card{
  background:white;
  padding:24px;
  border-radius:20px;
  width:320px;
  text-align:center;
}
.card h2{color:#ff3b6f;margin-bottom:10px}
.card p{line-height:1.6}
</style>
</head>

<body>

<canvas id="fire"></canvas>

<header>
  <h1>üíò Happy Valentine B√© iu üíò</h1>
</header>

<div class="lock" id="lock">
  <div class="lock-box" id="lockBox">
    <h3>üîê Nh·∫≠p m·∫≠t kh·∫©u</h3>
    <input type="password" id="pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <button onclick="unlock()">M·ªü kh√≥a üíù</button>
  </div>
</div>

<div class="center" id="giftArea">
  <div class="gift" id="gift">
    <div class="lid"></div>
    <div class="box"></div>
  </div>
</div>

<div class="content" id="content">
  <div class="card">
    <h2>üíñ G·ª≠i B√© iu üíñ</h2>
    <p>
      Valentine n√†y anh mong b√© iu lu√¥n h·∫°nh ph√∫c, lu√¥n c∆∞·ªùi th·∫≠t t∆∞∆°i  
      v√† c·∫£m nh·∫≠n ƒë∆∞·ª£c t√¨nh c·∫£m ch√¢n th√†nh m√† anh d√†nh cho b√© iu üíï
    </p>
  </div>
</div>

<script>
/* FIREWORK */
const c=document.getElementById("fire"),ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let ps=[];
function boom(x,y){
  for(let i=0;i<40;i++)
    ps.push({x,y,vx:(Math.random()-.5)*6,vy:(Math.random()-.5)*6,l:70});
}
(function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ps.forEach((p,i)=>{
    p.x+=p.vx;p.y+=p.vy;p.l--;
    ctx.fillStyle=`rgba(255,80,120,${p.l/70})`;
    ctx.beginPath();ctx.arc(p.x,p.y,3,0,Math.PI*2);ctx.fill();
    if(p.l<=0)ps.splice(i,1);
  });
  requestAnimationFrame(draw);
})();

/* HEART */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.textContent="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=14+Math.random()*20+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},400);

/* UNLOCK ‚Äì HI·ªÜU ·ª®NG CH·∫ÆC CH·∫ÆN TH·∫§Y */
let fail=0;
function unlock(){
  const p=document.getElementById("pass");
  const box=document.getElementById("lockBox");

  if(p.value==="0502"){
    document.getElementById("lock").style.display="none";
    document.getElementById("giftArea").style.display="flex";
    return;
  }

  fail++;
  box.classList.add("shake");
  setTimeout(()=>box.classList.remove("shake"),400);

  /* SMOKE */
  const s=document.createElement("div");
  s.className="smoke";
  box.appendChild(s);
  setTimeout(()=>s.remove(),2000);

  /* üî• BURN ‚Äì INLINE STYLE (KH√îNG TH·ªÇ M·∫§T) */
  const level=Math.min(fail,5);
  const colors=[
    "#fff",
    "#fff5f8",
    "#ffeaf0",
    "#ffdbe6",
    "#ffc7d6",
    "#ffb3c6"
  ];
  const glow=[
    "none",
    "0 0 8px #ff9ab3",
    "0 0 12px #ff7fa3",
    "0 0 16px #ff5c8a",
    "0 0 20px #ff3b6f",
    "0 0 26px #ff2e63"
  ];
  p.style.background=colors[level];
  p.style.boxShadow=glow[level];
  p.style.borderColor="#ff5c8a";
  p.value="";

  /* üí• 5 l·∫ßn ‚Üí n·ªï + reset */
  if(fail>=5){
    setTimeout(()=>{
      boom(innerWidth/2,innerHeight/2);
      fail=0;
      p.style.background="#fff";
      p.style.boxShadow="none";
      p.style.borderColor="#ff8fab";
    },300);
  }
}
</script>

</body>
</html>
