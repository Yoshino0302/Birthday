body{

/* ===== CANVAS FIREWORK ===== */
#fireworks{

  font-weight:900;
  color:#fff;
  text-shadow:
    0 0 5px #fff,
    0 0 10px #ffb6c1,
    0 0 20px #ff5b7f,
    0 0 40px #ff5b7f;
  position:relative;
  z-index:2;
  white-space:nowrap;
}

/* ===== RIBBON ===== */
.ribbon{
  flex:1;
  height:20px;
  background:linear-gradient(
    120deg,
    #ff8fb1 30%,
    #ffe4ec 50%,
    #ff8fb1 70%
  );
  background-size:200% 100%;
  animation:shine 3s linear infinite, swing 4s ease-in-out infinite;
  border-radius:0 0 22px 22px;
}

.ribbon.left{transform-origin:right top}
.ribbon.right{transform-origin:left top}

@keyframes shine{
  to{background-position:-200% 0}
}
@keyframes swing{
  0%,100%{transform:rotate(1deg)}
  50%{transform:rotate(-1deg)}
}

/* ===== LOCK ===== */
.lock-box{
  margin:90px auto 0;
  width:260px;
  background:white;
  padding:25px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
}
.lock{
  font-size:48px;
  transition:.4s;
}
input{
  width:180px;
  padding:12px;
  margin:15px 0;
  font-size:20px;
  border-radius:12px;
  border:2px solid #ff5b7f;
  text-align:center;
  outline:none;
}
button{
  padding:12px 25px;
  border:none;
  border-radius:12px;
  background:#ff5b7f;
  color:white;
  cursor:pointer;
}

/* SHAKE */
.shake{animation:shake .3s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

/* ===== GIFT ===== */
.gift{

  text-align:center;
  margin-top:25px;
  animation:bounce 1s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}

/* ===== CONTENT ===== */

@keyframes fadeUp{

  to{opacity:1;transform:translateY(0)}

/* ===== HEARTS ===== */

@keyframes float{

<script>

/* ===== FIREWORKS ===== */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=140;

let particles=[];
function startFireworks(){
  setInterval(()=>{
    const x=Math.random()*canvas.width;
    const y=Math.random()*80+20;
    for(let i=0;i<30;i++){
      particles.push({
        x,y,
        vx:(Math.random()-.5)*4,
        vy:(Math.random()-.5)*4,
        life:40
      });
    }
  },500);
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
    ctx.fillStyle="rgba(255,255,255,.8)";
    ctx.fillRect(p.x,p.y,3,3);
    if(p.life<=0)particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();
</script>
