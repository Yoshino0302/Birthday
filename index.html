<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>üíò Valentine Romantic Cinema üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== BASE (MODERNIZED) ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}
body {
  height: 100vh;
  background: radial-gradient(circle at top, #ffe6ec, #ff9bb3);
  overflow: hidden;
  perspective: 1000px; /* 3D perspective for cinematic feel */
  transform-style: preserve-3d;
}

/* BACKGROUND LIGHTS WITH 3D GLOW */
.light {
  position: fixed;
  width: 8px;
  height: 8px;
  background: radial-gradient(circle, #fff, transparent);
  animation: float 8s linear infinite;
  opacity: 0.8;
  box-shadow: 0 0 20px rgba(255, 80, 120, 0.6); /* Volumetric glow */
  transform: translateZ(0); /* Force hardware acceleration */
}
@keyframes float {
  from { transform: translateY(110vh) rotateX(0deg); }
  to { transform: translateY(-20vh) rotateX(360deg); }
}

/* LOCK WITH 3D DEPTH */
.lock {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(20px);
  z-index: 10;
  transform-style: preserve-3d;
}

/* LOCK CARD WITH CINEMATIC 3D */
.lock-card {
  width: 340px;
  padding: 40px 32px;
  border-radius: 32px;
  background: rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(25px);
  box-shadow:
    0 50px 100px rgba(255, 0, 90, 0.5),
    inset 0 0 50px rgba(255, 255, 255, 0.4),
    0 0 0 1px rgba(255, 80, 120, 0.2);
  text-align: center;
  animation: floatCard 8s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
  position: relative;
  transform-style: preserve-3d;
  transform: rotateX(5deg) rotateY(-5deg); /* Subtle 3D tilt */
}
@keyframes floatCard {
  0%, 100% { transform: rotateX(5deg) rotateY(-5deg) translateY(0); }
  50% { transform: rotateX(5deg) rotateY(-5deg) translateY(-15px); }
}

/* SHAKE ANIMATION FOR WRONG PASSWORD */
.shake {
  animation: shake 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}
@keyframes shake {
  0%, 100% { transform: rotateX(5deg) rotateY(-5deg) translateX(0); }
  25% { transform: rotateX(5deg) rotateY(-5deg) translateX(-10px); }
  75% { transform: rotateX(5deg) rotateY(-5deg) translateX(10px); }
}

/* FACEID WITH 3D SCAN */
.faceid {
  width: 100px;
  height: 100px;
  margin: 0 auto 16px;
  border-radius: 24px;
  border: 3px solid rgba(255, 80, 120, 0.7);
  position: relative;
  transform-style: preserve-3d;
}
.faceid::before {
  content: "";
  position: absolute;
  inset: 8px;
  border-radius: 16px;
  border: 3px dashed rgba(255, 80, 120, 0.7);
  animation: scan 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
}
@keyframes scan {
  0%, 100% { transform: scale(1) rotateX(0deg); }
  50% { transform: scale(1.1) rotateX(180deg); }
}

/* HEART WITH ROMANTIC PULSE */
.lock-heart {
  font-size: 50px;
  margin: 16px 0;
  animation: pulse 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
  filter: drop-shadow(0 0 20px #ff4d6d) drop-shadow(0 0 40px #ff2f6e);
  transform-style: preserve-3d;
}
@keyframes pulse {
  0%, 100% { transform: scale(1) rotateY(0deg); }
  50% { transform: scale(1.3) rotateY(180deg); }
}

/* INPUT WITH RIPPLE */
.input-wrap {
  position: relative;
}
input {
  width: 100%;
  padding: 16px;
  border-radius: 20px;
  border: none;
  outline: none;
  font-size: 22px;
  text-align: center;
  background: rgba(255, 255, 255, 0.7);
  box-shadow: inset 0 0 20px rgba(255, 0, 90, 0.4);
  transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}
input:focus {
  transform: scale(1.05);
  box-shadow: inset 0 0 30px rgba(255, 0, 90, 0.6);
}
.ripple {
  position: absolute;
  border-radius: 50%;
  background: rgba(255, 80, 120, 0.5);
  transform: scale(0);
  animation: ripple 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}
@keyframes ripple {
  to { transform: scale(8); opacity: 0; }
}

/* ERROR MESSAGE */
#error {
  display: none;
  margin-top: 12px;
  color: #ff4d6d;
  font-size: 16px;
  font-weight: bold;
  text-shadow: 0 0 10px rgba(255, 77, 109, 0.8);
}

/* BUTTON WITH 3D PRESS */
button {
  margin-top: 20px;
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 20px;
  background: linear-gradient(135deg, #ff5c8a, #ff2f6e);
  color: white;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 15px 35px rgba(255, 0, 80, 0.7);
  transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  transform-style: preserve-3d;
}
button:hover {
  transform: translateY(-5px) rotateX(10deg);
  box-shadow: 0 20px 40px rgba(255, 0, 80, 0.8);
}
button:active {
  transform: translateY(0) rotateX(0deg);
}

/* LOADING */
.loading {
  display: none;
  margin-top: 16px;
  color: #ff2f6e;
  font-weight: bold;
}

/* DISSOLVE PARTICLES WITH 3D */
.particle {
  position: fixed;
  width: 10px;
  height: 10px;
  background: radial-gradient(circle, #fff, #ff8fab);
  border-radius: 50%;
  animation: dissolve 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  transform-style: preserve-3d;
}
@keyframes dissolve {
  to { transform: translate3d(var(--x), var(--y), var(--z)) scale(0.2) rotateX(360deg); opacity: 0; }
}

/* ===== NEW CINEMATIC PARTS ===== */

/* ZOOM CINEMATIC WITH PAN */
.zoom {
  animation: zoom 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
}
@keyframes zoom {
  to { transform: scale(1.1) translateX(-10px) translateY(-10px) rotateX(2deg); }
}

/* HEART STAGE WITH 3D DEPTH */
#heartStage {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 5;
  transform-style: preserve-3d;
}
.big-heart {
  font-size: 160px;
  animation: beatBig 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 4;
  filter: drop-shadow(0 0 40px #ff4d6d) drop-shadow(0 0 80px #ff2f6e);
  transform-style: preserve-3d;
}
@keyframes beatBig {
  0%, 100% { transform: scale(1) rotateY(0deg); }
  50% { transform: scale(1.4) rotateY(180deg); }
}
.heart-mini {
  position: fixed;
  font-size: 24px;
  animation: flyUp 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  transform-style: preserve-3d;
}
@keyframes flyUp {
  to { transform: translate3d(var(--x), var(--y), var(--z)) rotateX(360deg) rotateY(360deg); opacity: 0; }
}

/* FIREWORK WITH DEPTH */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* TYPING ROMANTIC TEXT */
#typing {
  position: fixed;
  bottom: 100px;
  width: 100%;
  text-align: center;
  font-size: 26px;
  color: white;
  text-shadow: 0 0 15px #fff, 0 0 30px #ff4d6d;
  display: none;
  transform-style: preserve-3d;
}

/* GIFT WITH 3D BOUNCE */
#gift {
  position: fixed;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 70px;
  display: none;
  animation: bounce 2s infinite;
  transform-style: preserve-3d;
}
@keyframes bounce {
  0%, 100% { transform: translateX(-50%) translateY(0) rotateY(0deg); }
  50% { transform: translateX(-50%) translateY(-10px) rotateY(180deg); }
}
</style>

const input = document.getElementById("pass");
input.addEventListener("click", e => {

/* FIREWORK WITH DEPTH */
const c = document.getElementById("fire"), ctx = c.getContext("2d");
function resize() { c.width = innerWidth; c.height = innerHeight; }
resize(); onresize = resize;
let ps = [];
function boom(x, y) {
  for (let i = 0; i < 80; i++) {
    ps.push({ x, y, vx: (Math.random() - 0.5) * 6, vy: (Math.random() - 0.5) * 6, l: 100, z: Math.random() * 50 });
  }
}
(function draw() {
  ctx.clearRect(0, 0, c.width, c.height);
  for (let i = ps.length - 1; i >= 0; i--) {
    const p = ps[i];
    p.x += p.vx; p.y += p.vy; p.l--;
    const scale = 1 + p.z / 100; // Depth scaling
    ctx.fillStyle = `rgba(255,80,120,${p.l / 100})`;
    ctx.beginPath(); ctx.arc(p.x, p.y, 4 * scale, 0, Math.PI * 2); ctx.fill();
    if (p.l <= 0) ps.splice(i, 1);
  }
  requestAnimationFrame(draw);
})();
